<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Thumb.Plugin.Controller WebSocket Test</title>
    <script language="javascript" type="text/javascript">

        // Original test URI and source of this code
        //var wsUri = "wss://echo.websocket.org/";
        var wsUri = "ws://" + window.location.hostname+ ":5984/Controller";
        var output;
        var connected = false;

        function init()
        {
            output = document.getElementById("output");
            testWebSocket();

            var allButtons = document.getElementsByClassName("edbutton");

            for (var i = 0; i < allButtons.length; i++) {
                allButtons.item(i).addEventListener("click", function () {
                    console.log("clicked " + this.getAttribute('data-edbutton'));
                    if (connected) {
                        sendKeyBindingRequest({ 'BindingName': this.getAttribute('data-edbutton') });
                    }
                });
            }

            document.getElementById("disconnect").onclick = function (evt) { websocket.close(); }
        }

        function testWebSocket()
        {
            websocket = new WebSocket(wsUri);
            websocket.onopen = function(evt) { onOpen(evt) };
            websocket.onclose = function(evt) { onClose(evt) };
            websocket.onmessage = function(evt) { onMessage(evt) };
            websocket.onerror = function(evt) { onError(evt) };
        }

        function onOpen(evt)
        {
            connected = true;
            writeToScreen("CONNECTED");
        }

        function onClose(evt)
        {
            connected = false;
            writeToScreen("DISCONNECTED");
        }

        function onMessage(evt)
        {
            writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
        }

        function onError(evt)
        {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
        }

        function sendKeyBindingRequest(message) {
            var wrappedMessage = { MessageType: 'ActivateBinding', MessageContent: message };
            var stringifiedMessage = JSON.stringify(wrappedMessage);

            writeToScreen("SENT: " + stringifiedMessage);
            websocket.send(stringifiedMessage);
        }

        function writeToScreen(message)
        {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }

        window.addEventListener("load", init, false);

    </script>
</head>
<body>

    <h2>WebSocket Test</h2>

    <button type="button" class="edbutton" data-edbutton="IncreaseEnginesPower">ENG</button>
    <button type="button" class="edbutton" data-edbutton="IncreaseSystemsPower">SYS</button>
    <button type="button" class="edbutton" data-edbutton="IncreaseWeaponsPower">WEP</button>
    <button type="button" class="edbutton" data-edbutton="ResetPowerDistribution">Reset</button>
    <button type="button" class="edbutton" data-edbutton="ToggleCargoScoop">Cargo Scoop</button>
    <button type="button" class="edbutton" data-edbutton="LandingGearToggle">LandingGearToggle</button>
    <button type="button" id="disconnect">Disconnect</button>
    <div id="output"></div>
</body>
</html>
