<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Thumb.Plugin.Controller WebSocket Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script language="javascript" type="text/javascript">

        // Original test URI and source of this code
        //var wsUri = "wss://echo.websocket.org/";
        var wsUri = "ws://" + window.location.hostname + ":5984/Controller";
        var output;
        var connected = false;

        function init() {
            output = document.getElementById("output");
            testWebSocket();

            var allButtons = document.getElementsByClassName("edbutton");

            for (var i = 0; i < allButtons.length; i++) {
                allButtons.item(i).addEventListener("click", function () {
                    console.log("clicked " + this.getAttribute('data-edbutton'));
                    if (connected) {
                        sendKeyBindingRequest({ 'BindingName': this.getAttribute('data-edbutton') });
                    }
                });
            }

            document.getElementById("disconnect").onclick = function (evt) { websocket.close(); }
        }

        function testWebSocket() {
            websocket = new WebSocket(wsUri);
            websocket.onopen = function (evt) { onOpen(evt) };
            websocket.onclose = function (evt) { onClose(evt) };
            websocket.onmessage = function (evt) { onMessage(evt) };
            websocket.onerror = function (evt) { onError(evt) };
        }

        function onOpen(evt) {
            connected = true;
            writeToScreen("CONNECTED");
        }

        function onClose(evt) {
            connected = false;
            writeToScreen("DISCONNECTED");
        }

        function onMessage(evt) {
            writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
        }

        function onError(evt) {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
        }

        function sendKeyBindingRequest(message) {
            var wrappedMessage = { MessageType: 'ActivateBinding', MessageContent: message };
            var stringifiedMessage = JSON.stringify(wrappedMessage);

            writeToScreen("SENT: " + stringifiedMessage);
            websocket.send(stringifiedMessage);
        }

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }

        window.addEventListener("load", init, false);

    </script>
</head>
<body>

<nav class="nav nav-pills nav-justified" role="tablist">
    <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#navigation-panel">Navigation</a>
    <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#supercruise-panel">Supercruise</a>
    <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#combat-panel">Combat</a>
    <a class="nav-item nav-link disabled" data-toggle="tab" role="tab" href="#analysis-panel">Analysis</a>
</nav>

            <div class="row">
                <div class="col px-1">
                    <button type="button" class="edbutton btn btn-primary btn-block" data-edbutton="ToggleCargoScoop">Cargo Scoop</button>

                </div>
                <div class="col px-1">
                    <button type="button" class="edbutton btn btn-primary btn-block" data-edbutton="LandingGearToggle">LandingGearToggle</button>

                </div>
                <div class="col px-1">
                    <button type="button" class="btn btn-danger btn-block" id="disconnect">Disconnect</button>

                </div>
            </div>
            <div class="row">
                <div class="col-6 px-1">

                        <div class="col-2 offset-2 px-1"><button type="button" class="edbutton btn btn-secondary btn-block" data-edbutton="IncreaseEnginesPower">ENG</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2 px-1"><button type="button" class="edbutton btn btn-secondary btn-block" data-edbutton="IncreaseSystemsPower">SYS</button></div>
                        <div class="col-2 px-1"><button type="button" class="edbutton btn btn-secondary btn-block" data-edbutton="ResetPowerDistribution">Reset</button></div>
                        <div class="col-2 px-1"><button type="button" class="edbutton btn btn-secondary btn-block" data-edbutton="IncreaseWeaponsPower">WEP</button></div>
                    </div>
                </div>
                <div class="col-6 px-1"></div>
            </div>
            <div class="row align-items-end">
                <div class="col-12 px-1" id="output"></div>
            </div>
        </div>
        <div class="tab-pane fade" id="supercruise-panel" role="tabpanel">...Some Supercruise stuff here...</div>
        <div class="tab-pane fade" id="combat-panel" role="tabpanel">...Some combat stuff here...</div>
        <div class="tab-pane fade" id="analysis-panel" role="tabpanel">...Some analysis stuff here...</div>

    </div>
</div>


</body>
</html>
