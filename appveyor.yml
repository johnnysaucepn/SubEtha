image: Visual Studio 2019

install:
  - ps: dotnet tool install -g GitVersion.Tool
  - ps: dotnet tool install -g dotnet-reportgenerator-globaltool
  - ps: dotnet tool install -g Codecov.Tool

before_build:
  - ps: nuget restore src
  - ps: dotnet-gitversion /l console /output buildserver /updateassemblyinfo src/SharedAssemblyInfo.cs /ensureassemblyinfo
  - ps: appveyor UpdateBuild -Version "$env:GitVersion_SemVer.build.$env:APPVEYOR_BUILD_NUMBER"

build:
  publish_nuget: true
  project: src/SubEtha.sln

after_build:
  - ps: dotnet publish src/Matrix/Howatworks.Matrix.Site

configuration:
  - Release

test_script:
  - ps: dotnet test --no-build src /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
  - ps: reportgenerator "-reports:src/**/coverage.cobertura.xml" "-targetdir:AnalysisResults" "-reporttypes:Cobertura"
  - ps: codecov -f "AnalysisResults/Cobertura.xml" --no-color --required

artifacts:
  - path: src/Thumb.Assistant/Howatworks.Thumb.Assistant.Installer/Artifacts/SubEthaThumbAssistant.msi
    name: Thumb Assistant Installer
    type: file
  - path: src/Thumb.Matrix/Howatworks.Thumb.Matrix.Installer/Artifacts/SubEthaThumbMatrix.msi
    name: Thumb Assistant Installer
    type: file
  - path: src/Matrix/Howatworks.Matrix.Site/Artifacts/Howatworks.Matrix.Site-*.zip
    name: Matrix Site
    type: zip
  - path: src/**/coverage.cobertura.xml
    name: Coverlet Reports
    type: file
  - path: AnalysisResults/Cobertura.xml
    name: ReportGenerator Merged Report
    type: file

notifications:
- provider: Email
  to:
  - james@thehowats.net
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
