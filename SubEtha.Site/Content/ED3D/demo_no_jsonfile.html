<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>NO JSon file test</title>
  <link href="http://fonts.googleapis.com/css?family=Orbitron:400" rel="stylesheet" type="text/css" />
  <!-- Custom CSS -->
  <style type="text/css">
  #systemDetails,
  #hud {
    width:450px;
  }

  h1 {
    position: fixed;
    top: 2%;
    left: 0;
    width: 100%;
    font-size: 1.3rem;
    text-align: center;
    color: #ccc;
    font-family: "Orbitron";
  }

  h1 a {
    color: inherit;
  }

  #edmap {
    position: fixed;
    top: 15%;
    right: 0;
    width: 100%;
    height: 70%;
  }
  </style>

</head>

  <body>

    <h1>NO JSon file test</h1>

    <div id="edmap"></div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>

  <!-- JSon inside a container -->
  <div id="json_data">
  [
    {
      "name": "Sol",
      "coords": {
        "x": 0,
        "y": 0,
        "z": 0
      }
    },
    {
      "name": "Solati",
      "coords": {
        "x": 66.53125,
        "y": 29.1875,
        "z": 34.6875
      }
    }
  ]
  </div>

  <!-- Launch ED3Dmap -->
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/ed3dmap.min.js?v=4"></script>
  <script type="text/javascript">

    Ed3d.init({
        container   : 'edmap',
        jsonContainer : 'json_data',
        withHudPanel : false,
        effectScaleSystem : [128,1500]
    });

  </script>

</body>
</html>
