<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" class="h-100">
<head>
    <meta charset="utf-8" />
    <title>Howatworks Assistant for Elite Dangerous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme-ed.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/portrait.css" media="all and (orientation:portrait)" />
    <link rel="stylesheet" href="css/landscape.css" media="all and (orientation:landscape)" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/assistant.js" language="javascript" type="text/javascript"></script>
</head>
<body>

    <ul class="nav nav-tabs nav-fill" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" role="tab" href="#general-panel">General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" data-toggle="tab" role="tab" href="#wing-panel">Wing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" data-toggle="tab" role="tab" href="#camera-panel">Camera</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" data-toggle="tab" role="tab" href="#settings-panel">Settings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab" href="#log-panel">Log</a>
        </li>
    </ul>

    <div class="tab-content" id="mode-panels">

        <div class="tab-pane fade show active p-0" id="general-panel" role="tabpanel">

            <div id="zone-layout">

                <div id="navigation-zone">

                    <div class="button-grid">
                        <button type="button" class="edbutton btn btn-secondary btn-lg" data-edbutton="IncreaseEnginesPower">ENG</button>
                        <button type="button" class="edbutton btn btn-secondary btn-lg" data-edbutton="IncreaseSystemsPower">SYS</button>
                        <button type="button" class="edbutton btn btn-secondary btn-lg" data-edbutton="IncreaseWeaponsPower">WEP</button>
                        <button type="button" class="edbutton btn btn-secondary btn-lg" data-edbutton="ResetPowerDistribution">Reset</button>

                        <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="GalaxyMapOpen">GAL&nbsp;MAP</button>
                        <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="SystemMapOpen">SYS&nbsp;MAP</button>
                        <button type="button" class="edbutton btn btn-primary btn-lg" id="meta-jump">JUMP</button>
                        <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="TargetNextRouteSystem">&gt;&nbsp;SYSTEM</button>

                        <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="SelectTarget">TARGET</button>
                        <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="CyclePreviousTarget">&lt;&nbsp;TARGET</button>
                        <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="CycleNextTarget">&gt;&nbsp;TARGET</button>
                    </div>

                </div>

                <div id="travel-zone" class="carousel slide">
                    <div class="carousel-inner">

                        <div class="carousel-item active" id="travel-realspace">
                            <div class="button-grid">
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="UseBoostJuice">BOOST</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="ToggleCargoScoop">SCOOP</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="LandingGearToggle">LANDING</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="Supercruise">CRUISE</button>

                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="ToggleFlightAssist">FL/ASSIST</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="ToggleButtonUpInput">SILENT</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="DeployHeatSink">HEATSINK</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="ShipSpotLightToggle">LIGHTS</button>
                            </div>
                        </div>

                        <div class="carousel-item" id="travel-supercruise">
                            <div class="button-grid">
                                <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="SetSpeedZero">SPEED&nbsp;0</button>
                                <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="SetSpeed75">SPEED&nbsp;75</button>
                                <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="SetSpeed100">SPEED&nbsp;100</button>
                                <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="Supercruise">Drop</button>

                                <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="ExplorationFSSEnter">FSS</button>
                            </div>
                        </div>
                        <div class="carousel-item" id="travel-srv">
                            <div class="button-grid">
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="VerticalThrustersButton">JUMP</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="ToggleCargoScoop_Buggy">SCOOP</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="AutoBreakBuggyButton">H/BRAKE</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="RecallDismissShip">CALL SHIP</button>

                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="ToggleDriveAssist">D/ASSIST</button>
                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="ToggleButtonUpInput">SILENT</button>

                                <button type="button" class="edbutton btn btn-info btn-lg" data-edbutton="HeadlightsBuggyButton">H/LIGHTS</button>
                            </div>
                        </div>

                    </div><!-- .carousel-inner -->
                </div><!-- .carousel -->

                <div id="mode-zone" class="carousel slide">
                    <div class="carousel-inner">

                        <div class="carousel-item active" id="mode-shipcombat">
                            <div class="button-grid">
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="SelectHighestThreat">THREAT</button>
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="CyclePreviousHostileTarget">&lt;&nbsp;HOSTILE</button>
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="CycleNextHostileTarget">&gt;&nbsp;HOSTILE</button>
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="FireChaffLauncher">CHAFF</button>

                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="CyclePreviousSubsystem">&lt;&nbsp;SUBSYS</button>
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="CycleNextSubsystem">&gt;&nbsp;SUBSYS</button>
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="UseShieldCell">SHIELD</button>
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="ChargeECM">ECM</button>
                            </div>
                        </div>

                        <div class="carousel-item" id="mode-fss">
                            <div class="button-grid">
                                <button type="button" class="edbutton btn btn-primary btn-lg press-and-hold" data-edbutton="ExplorationFSSRadioTuningX_Decrease">&lt;&nbsp;TUNING</button>
                                <button type="button" class="edbutton btn btn-primary btn-lg press-and-hold" data-edbutton="ExplorationFSSRadioTuningX_Increase">&gt;&nbsp;TUNING</button>
                                <button type="button" class="edbutton btn btn-primary btn-lg press-and-hold" data-edbutton="ExplorationFSSDiscoveryScan">FSS&nbsp;HONK</button>
                                <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="ExplorationFSSQuit">FSS&nbsp;QUIT</button>
                            </div>
                        </div>

                        <div class="carousel-item" id="mode-saa">
                            <div class="button-grid">
                                <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="ExplorationSAAChangeScannedAreaViewToggle">SAA&nbsp;FLIP</button>
                                <button type="button" class="edbutton btn btn-primary btn-lg" data-edbutton="ExplorationSAAExitThirdPerson">SAA&nbsp;QUIT</button>
                            </div>
                        </div>

                        <div class="carousel-item" id="mode-srvcombat">
                            <div class="button-grid">
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="SelectHighestThreat">THREAT</button>
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="CyclePreviousHostileTarget">&lt;&nbsp;HOSTILE</button>
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="CycleNextHostileTarget">&gt;&nbsp;HOSTILE</button>
                                <button type="button" class="edbutton btn btn-danger btn-lg" data-edbutton="ToggleBuggyTurrentButton">TURRET</button>
                            </div>
                        </div>

                    </div><!-- .carousel-inner -->
                </div><!-- .carousel -->

            </div>
        </div>

        <div id="log-panel" class="tab-pane fade show">
            <div>
                <div class="card">
                    <pre class="card-body" id="output"></pre>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger btn-lg" id="disconnect">Disconnect</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
